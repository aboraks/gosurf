language: go

matrix:
  include:
    - go: 1.x
      env: LATEST=true
    - go: tip
  allow_failures:
    - go: tip
  fast_finish: true

before_install:
  - go get github.com/mitchellh/gox

install: true

script:
  - go get -t -v ./...
  - diff -u <(echo -n) <(gofmt -d .)
  - go vet $(go list ./... | grep -v /vendor/)
  - go test -v -race ./...
  - if [ "${LATEST}" = "true" ]; then
      gox -os="linux darwin windows"
          -arch="amd64"
          -output="gosurf.."
          -ldflags "-X main.Rev=`git rev-parse --short HEAD`"
          -verbose ./...;
    fi

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - gosurf.windows.amd64.exe
    - gosurf.darwin.amd64
    - gosurf.linux.amd64
  on:
    repo: mhelmetag/gosurf
    tags: true
    condition: $LATEST = true
